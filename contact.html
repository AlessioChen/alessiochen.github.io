            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label mb-2" for="name">Name</label>
              <div class="col-md-9">

            <div class="form-group">
              <label class="col-md-3 control-label mt-2 mb-2" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group mt-2 mb-2">

              </div>
